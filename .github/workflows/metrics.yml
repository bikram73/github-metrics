name: GitHub Metrics

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"   # runs daily

jobs:
  metrics:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: bikram73

          # Base sections
          template: classic
          base: header, activity, community, repositories

          # ğŸ” Contribution activity (valid values)
          plugin_activity: yes
          plugin_activity_limit: 5

          # â­ Repositories (stars, forks)
          plugin_repositories: yes

          # ğŸ“Š Traffic (last 14 days ONLY â€“ GitHub limit)
          plugin_traffic: yes

          # â• Lines of code changed
          plugin_lines: yes
          plugin_lines_sections: base

          # ğŸ¨ Visual
          config_display: large
          config_animations: yes
